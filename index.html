<!DOCTYPE html>
<html>
<head>
  <title>JS Pagination</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <ul id="list"></ul>
    <div class="controls">
      <button onclick="prev()">Prev</button>
      <span id="page">1</span>
      <button onclick="next()">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
